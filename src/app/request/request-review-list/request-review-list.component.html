<app-menu></app-menu>
<div class="component">
  <div>
    <span>Request Review</span>
  </div>
  <table class="table table-sm">
    <thead>
      <tr>
        <td>Id</td>
        <td>Description</td>
        <td>Status</td>
        <td>Total</td>
        <td>User</td>
        <td>Action</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let request of requests'>
        <td>{{ request.id }}</td>
        <td>{{ request.justification }}</td>
        <td>{{ request.status }}</td>
        <td>{{ request.total | currency }}</td>
        <td>{{ request.user.lastName }}</td>
        <td>
          <a routerLink='/requests/request-detail/{{request.id}}'>Review</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
