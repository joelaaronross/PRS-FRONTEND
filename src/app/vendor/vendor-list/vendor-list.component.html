<app-menu></app-menu>
<div>
    <div>
      <span>Vendor List |</span>
      <a routerLink='/vendors/create'> Create New</a>
      <span *ngIf='isAdmin'>  <a routerLink='/vendors/create'>Create New</a></span>
    </div>
      <table class="table table-sm">
        <thead>
          <tr>
            <td>Id</td>
            <td>Code</td>
            <td>Name</td>
            <td>Address</td>
            <td>City</td>
            <td>IsPreapproved</td>
            <td>Phone</td>
            <td>Email</td>
            <td>Action</td>
          </tr>
        </thead>
        <tbody>
         <tr *ngFor='let vendor of vendors'>
            <td>{{ vendor.id }}</td>
            <td>{{ vendor.code }}</td>
            <td>{{ vendor.name }}</td>
            <td>{{ vendor.address }}</td>
            <td>{{ vendor.city }}, {{ vendor.state }} {{ vendor.zip }}</td>
            <td>{{ vendor.phone }}</td>
            <td>{{ vendor.email }}</td>
            <td>
              <a routerLink='/vendors/detail/{{vendor.id}}'>Detail</a>
              | <a routerLink='/vendors/edit/{{vendor.id}}'>Edit</a>
            </td>  
          </tr>
        </tbody>
      </table>
    </div>
