<div class='component'>
    <div>
      <span class='page title'>Vendor Edit</span>
    </div>
  
    <div class='container form' *ngIf='vendor'>
  
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Code:</label>
        <div class="col-sm-8">
          <input [(ngModel)]="vendor.code" class="form-control" type="text" name="code" #code="ngModel"
            required minlength="8">
        </div>
        <div *ngIf="code.invalid && code.touched" class="col-form-label col-sm-2 text-danger">
          <label *ngIf="code?.errors.required">Required</label>
        </div>
      </div>
  
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Name:</label>
        <div class="col-sm-8">
          <input [(ngModel)]="vendor.name" class="form-control" type="text" name="name" #name="ngModel"
            required minlength="8">
        </div>
        <div *ngIf="name.invalid && name.touched" class="col-form-label col-sm-2 text-danger">
          <label *ngIf="name?.errors.required">Required</label>
        </div>
      </div>
  
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Address:</label>
        <div class="col-sm-8">
          <input [(ngModel)]="vendor.address" class="form-control" type="text" name="address" #address="ngModel"
            required minlength="8">
        </div>
        <div *ngIf="address.invalid && address.touched" class="col-form-label col-sm-2 text-danger">
          <label *ngIf="address?.errors.required">Required</label>
        </div>
      </div>
  
      <div class="form-group row">
        <label class="col-form-label col-sm-2">City:</label>
        <div class="col-sm-8">
          <input [(ngModel)]="vendor.city" class="form-control" type="text" name="city" #city="ngModel"
            required minlength="8">
        </div>
        <div *ngIf="city.invalid && city.touched" class="col-form-label col-sm-2 text-danger">
          <label *ngIf="city?.errors.required">Required</label>
        </div>
      </div>
  
      <div class="form-group row">
        <label class="col-form-label col-sm-2">State:</label>
        <div class="col-sm-8">
          <input [(ngModel)]="vendor.state" class="form-control" type="text" name="state" #state="ngModel" required
            minlength="8">
        </div>
        <div *ngIf="state.invalid && state.touched" class="col-form-label col-sm-2 text-danger">
          <label *ngIf="state?.errors.required">Required</label>
        </div>
      </div>
  
      <div class="form-group row">
          <label class="col-form-label col-sm-2">Zip:</label>
          <div class="col-sm-8">
            <input [(ngModel)]="vendor.zip" class="form-control" type="text" name="zip" #zip="ngModel" required
              minlength="8">
          </div>
          <div *ngIf="zip.invalid && zip.touched" class="col-form-label col-sm-2 text-danger">
            <label *ngIf="zip?.errors.required">Required</label>
          </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2">Phone:</label>
            <div class="col-sm-8">
              <input [(ngModel)]="vendor.phone" class="form-control" type="text" name="phone" #phone="ngModel" required
                minlength="8" placeholder="XXX-XXX-XXXX">
            </div>
            <div *ngIf="phone.invalid && phone.touched" class="col-form-label col-sm-2 text-danger">
              <label *ngIf="phone?.errors.required">Required</label>
            </div>
          </div>

          <div class="form-group row">
              <label class="col-form-label col-sm-2">Email:</label>
              <div class="col-sm-8">
                <input [(ngModel)]="vendor.email" class="form-control" type="text" name="email" #email="ngModel" required
                  minlength="8">
              </div>
              <div *ngIf="email.invalid && email.touched" class="col-form-label col-sm-2 text-danger">
                <label *ngIf="email?.errors.required">Required</label>
              </div>
            </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-2">Is Preapproved:</label>
        <div class="col-sm-8">
          <input [(ngModel)]="vendor.isPreApproved" class="form-control" type="checkbox" name="isPreApproved" #isPreApproved="ngModel">
        </div>
      </div>
  
      <div>
        <button class = "btn btn-primary" (click) = "save()">Save</button>
      </div>
  
    </div>
  </div>
