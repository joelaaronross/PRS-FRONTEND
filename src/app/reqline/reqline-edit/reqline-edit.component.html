<app-menu></app-menu>
<div class="component">
  <div>
    <span class="page-title">Request Line Edit</span>
  </div>

  <div class="container form" *ngIf="reqline">

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Product:</label>
      <div class="col-sm-8">
        <select [(ngModel)]="reqline.productId" class="form-control" name="productid">
          <option *ngFor="let product of products" [ngValue]="product.id">{{ product.name }}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Quantity:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="reqline.quantity" class="form-control" type="number" step="1" name="quantity"
          #quantity="ngModel" >
      </div>
      <div *ngIf="quantity.invalid && quantity.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="quantity?.errors.required">Required</label>
        <label *ngIf="quantity?.errors.minlength">8 chars min</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Active:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="reqline.active" class="form-control" type="checkbox" name="active"
          #active="ngModel">
      </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-sm-2">Subtotal:</label>
        <div class="col-sm-8">
          <input [ngModel]="(reqline.product.price * reqline.quantity).toFixed(2)" class="form-control" type="number" step=".01" name="quantity"
            #quantity="ngModel" disabled >
        </div>
    </div>

    <div>
      <button class="btn btn-primary" (click)="save()">Save</button>
    </div>
  </div>
</div>
