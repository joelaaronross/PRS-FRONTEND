<div class='component'>
  <div>
    <span class='page title'>Product Edit</span>
  </div>

  <div class='container form' *ngIf='product'>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Part Number:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="product.partNumber" class="form-control" type="text" name="partnumber" #partnumber="ngModel"
          required minlength="8">
      </div>
      <div *ngIf="partnumber.invalid && partnumber.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="partnumber?.errors.required">Required</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Name:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="product.name" class="form-control" type="text" name="name" #name="ngModel" required
          minlength="8">
      </div>
      <div *ngIf="name.invalid && name.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="name?.errors.required">Required</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Price:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="product.price" class="form-control" type="text" name="price" #price="ngModel" required
          minlength="8">
      </div>
      <div *ngIf="price.invalid && price.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="price?.errors.required">Required</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Unit:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="product.unit" class="form-control" type="text" name="unit" #unit="ngModel" required
          minlength="8">
      </div>
      <div *ngIf="unit.invalid && unit.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="unit?.errors.required">Required</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Photopath:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="product.photoPath" class="form-control" type="text" name="Photopath" #Photopath="ngModel"
          required minlength="8">
      </div>
      <div *ngIf="Photopath.invalid && Photopath.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="Photopath?.errors.required">Required</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Vendor:</label>
      <div class="col-sm-8">
        <select [(ngModel)]="product.vendor" class="form-control" type="text" name="email" #email="ngModel">
          <option *ngFor="let vendor of vendors" [ngValue]="vendor">{{ vendor.name }}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Action:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="product.action" class="form-control" type="text" name="Action" #Action="ngModel"
          required minlength="8">
      </div>
      <div *ngIf="Action.invalid && Action.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="Action?.errors.required">Required</label>
      </div>
    </div>

    <button class="btn btn-primary" (click)="save()">Save</button>
  </div>
</div>
