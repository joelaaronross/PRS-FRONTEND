<app-menu></app-menu>
<div class="component"> 
<div>
  <div>
    <span>Product List |</span>
    <span *ngIf='isAdmin'> | <a routerLink='/products/create'> Create New</a></span>
  </div>
    <table class="table table-sm">
      <thead>
        <tr>
          <td>Id</td>
          <td>Partnumber</td>
          <td>Name</td>
          <td>Price</td>
          <td>Unit</td>
          <td>Photopath</td>
          <td>Vendor</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor='let product of products'>
          <td>{{ product.id }}</td>
          <td>{{ product.partNumber }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.unit }}</td>
          <td>{{ product.photoPath }}</td> 
          <td>{{ product.vendor.name }}</td>
          <td>
            <a routerLink='/products/detail/{{product.id}}'>Detail</a>
            <span *ngIf='isAdmin'> | <a routerLink='/products/edit/{{product.id}}'>Edit</a></span>
          </td>  
        </tr>
      </tbody>
    </table>
  </div>
